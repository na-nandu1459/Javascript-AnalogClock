<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        
        <div class="number number1">
            <p class="flipnumber1">1</p>
        </div>
        <div class="number number2">
            <p class="flipnumber2">2</p>
        </div>
        <div class="number number3">
            <p class="flipnumber3">3</p>
        </div>
        <div class="number number4">
            <p class="flipnumber4">4</p>
        </div>
        <div class="number number5">
            <p class="flipnumber5">5</p>
        </div>
        <div class="number number6">
            <p class="flipnumber6">6</p>
        </div>
        <div class="number number7">
            <p class="flipnumber7">7</p>
        </div>
        <div class="number number8">
            <p class="flipnumber8">8</p>
        </div>
        <div class="number number9">
            <p class="flipnumber9">9</p>
        </div>
        <div class="number number10">
            <p class="flipnumber10">10</p>
        </div>
        <div class="number number11">
            <p class="flipnumber11">11</p>
        </div>
        <div class="number number12">
            <p class="flipnumber12">12</p>
        </div>

    </div>
   <script defer src="script.js"></script>
</body>
</html>
